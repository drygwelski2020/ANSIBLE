---
ansible-navigator:
  ansible:
    config:
      help: false
      path: ./ansible.cfg
    doc:
      help: false
      plugin:
        type: module
    inventory:
      entries:
      - ./inventory
      help: false
    playbook:
      help: false
  ansible-builder:
    help: false
    workdir: /home/ansible/ANSIBLE
  ansible-runner:
    job-events: false
  app: settings
  collection-doc-cache-path: /home/ansible/.cache/ansible-navigator/collection_doc_cache.db
  color:
    enable: true
    osc4: true
  editor:
    command: vi +{line_number} {filename}
    console: true
  enable-prompts: false
  exec:
    command: /bin/bash
    shell: true
  execution-environment:
    container-engine: podman
    enabled: true
    image: registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel8:latest
    pull:
      policy: missing
  format: yaml
  images:
    details:
    - everything
  logging:
    append: true
    file: /home/ansible/ANSIBLE/ansible-navigator.log
    level: warning
  mode: stdout
  playbook-artifact:
    enable: false
    save-as: '{playbook_dir}/{playbook_name}-artifact-{time_stamp}.json'
  settings:
    effective: true
    sample: false
    schema: json
    sources: false
  time-zone: UTC

